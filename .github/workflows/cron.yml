name: Cron - discover-top-games & update-streams

on:
  schedule:
    - cron: '*/10 * * * *'  # 10분마다 실행
  workflow_dispatch:  # 수동 실행 가능

jobs:
  cron-apis:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Discover Top Games
        run: |
          curl -X GET "${{ secrets.VERCEL_PROJECT_PRODUCTION_URL }}/api/cron/discover-top-games" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"

      - name: Trigger Update Streams
        run: |
          curl -X GET "${{ secrets.VERCEL_PROJECT_PRODUCTION_URL }}/api/cron/update-streams" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
