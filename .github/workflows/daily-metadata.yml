name: Daily Game Metadata Update

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 UTC 00:00 (한국 시간 09:00)
  workflow_dispatch:      # 수동 실행 가능

jobs:
  update-steam:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Update Steam Metadata
        run: |
          curl -sf -X GET "${{ secrets.VERCEL_PROJECT_PRODUCTION_URL }}/api/cron/update-steam?limit=50" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"

  update-evaluations:
    runs-on: ubuntu-latest
    needs: []  # 독립 실행 (1일 1회, 평가만)
    steps:
      - name: Trigger Update Evaluations (Steam + Critic)
        run: |
          HTTP=$(curl -s -o /tmp/evals_resp.txt -w "%{http_code}" -X GET "${{ secrets.VERCEL_PROJECT_PRODUCTION_URL }}/api/cron/update-evaluations?steamLimit=100&criticLimit=30" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}")
          echo "HTTP $HTTP"
          cat /tmp/evals_resp.txt
          if [ "$HTTP" -ge 400 ]; then exit 1; fi

  update-esports-events:
    runs-on: ubuntu-latest
    needs: []  # update-steam과 독립 실행 (한쪽 실패해도 다른 쪽 실행)
    steps:
      - name: Update Esports Events
        run: |
          curl -sf -X GET "${{ secrets.VERCEL_PROJECT_PRODUCTION_URL }}/api/cron/update-esports-events" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"

  update-videos:
    runs-on: ubuntu-latest
    needs: []  # 다른 job과 독립 실행
    steps:
      - name: Update Chzzk VOD Cache
        run: |
          curl -sf -X GET "${{ secrets.VERCEL_PROJECT_PRODUCTION_URL }}/api/cron/update-videos?limit=30" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"