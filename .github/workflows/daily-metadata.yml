name: Daily Game Metadata Update

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 UTC 00:00 (한국 시간 09:00)
  workflow_dispatch:      # 수동 실행 가능

jobs:
  update-steam:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Update Steam Metadata
        run: |
          curl -sf -X GET "${{ secrets.VERCEL_PROJECT_PRODUCTION_URL }}/api/cron/update-steam?limit=50" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"

  update-esports-events:
    runs-on: ubuntu-latest
    needs: []  # update-steam과 독립 실행 (한쪽 실패해도 다른 쪽 실행)
    steps:
      - name: Update Esports Events
        run: |
          curl -sf -X GET "${{ secrets.VERCEL_PROJECT_PRODUCTION_URL }}/api/cron/update-esports-events" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"